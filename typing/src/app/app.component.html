<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered random-text">
        <span *ngFor="let character of randomSentence.split(''); let i = index"
              [class]="compare(inputValue[i], character)"
        >{{character}}</span>
      </p>

      <div class="field">
        <input [value]="inputValue" (input)="onInputChange($event.target.value)" type="text" class="input" />
      </div>

      <div *ngIf="inputValue === randomSentence" class="box has-text-centered">
        <h1 class="title">Success!!</h1>
      </div>
    </div>
  </div>
</div>
