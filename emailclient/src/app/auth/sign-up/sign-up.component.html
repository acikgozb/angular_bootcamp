<h3>Create an Account</h3>
<form class="ui form"
      (ngSubmit)="onSubmit()"
      [formGroup]="authForm">

  <app-input label="Username"
             [control]="$any(authForm.get('username'))">
  </app-input>

  <app-input label="Password"
             [control]="$any(authForm.get('password'))"
             type="password">
  </app-input>

  <app-input label="Password Confirmation"
             [control]="$any(authForm.get('passwordConfirmation'))"
             type="password">
  </app-input>

  <div *ngIf="authForm.get('password')!.touched && authForm.get('passwordConfirmation')!.touched && authForm.errors"
       class="ui red basic label">
    <p *ngIf="authForm.errors!.passwordsNotMatched">
      Password and it's confirmation must match
    </p>

    <p *ngIf="authForm.errors!.noConnection">
      No internet connection detected, failed to sign up.
    </p>

    <p *ngIf="authForm.errors!.unknownError">
      Unknown error happened.
    </p>
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
