<div class="columns">
  <div class="column">
    <app-card
      [name]="$any(cardForm).get('name').value"
      [cardNumber]="$any(cardForm).get('cardNumber').value"
      [expiration]="$any(cardForm).get('expiration').value"
    ></app-card>
  </div>
  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input
        [control]="$any(cardForm).get('name')"
        [label]="'Name'"
      ></app-input>
      <app-input
        [control]="$any(cardForm).get('cardNumber')"
        [label]="'Card Number'"
      ></app-input>
      <div class="columns">
        <div class="column">
          <app-input
            [control]="$any(cardForm).get('expiration')"
            [label]="'Expiration Date'"
          ></app-input>
        </div>
        <div class="column">
          <app-input
            [control]="$any(cardForm).get('securityCode')"
            [label]="'Security Code'"
          ></app-input>
        </div>
      </div>
      <div class="buttons">
        <button
          class="button is-primary"
          [disabled]="cardForm.invalid"
          type="submit"
        >
          Submit Form
        </button>
        <button class="button is-warning" type="button" (click)="onReset()">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
